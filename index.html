<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Project</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-Container">
    <div class="joke-box">
      <div class="heading">
        <div class="heading-child">
          <strong>Random Joke </strong>
        <p class="head-child">Get Random Jokes on Every Click..!!</p>
        </div>
      </div>

      <div class="joke-btn">
        <button>Get Joke</button>
      </div>

      <div class="content-Box">
        <div>
          <p class="first"></p>
        </div>

        <div>
          <p class="last"></p>
        </div>
      </div>

      
      
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
